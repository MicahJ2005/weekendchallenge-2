<html lang="en" dir="ltr">

      <form>
        <input type="number" id="num1" placeholder="Number 1" class="form-control">

        <input type="button" id="minusButton" value="-" class="btn btn-primary">
        <input type="button" id="multiplyButton" value="*" class="btn btn-primary">
        <input type="button" id="divideButton" value="/" class="btn btn-primary">
        <input type="number" id="num2" placeholder="Number 2" class="form-control">
        <input type="button" id="equalsButton" value="=" class="btn btn-success">
        <input type="button" id="clearButton" value="c" class="btn btn-danger">
      </form>
    </section>

    <section class="container">
      <h2 id="total">Total:</h2>
    </section>
